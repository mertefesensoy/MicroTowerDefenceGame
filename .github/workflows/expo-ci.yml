name: Expo App CI

on:
  push:
    branches: [ "master", "main", "strategy-c/expo-migration" ]
    paths:
      - 'expo/**'
      - '.github/workflows/expo-ci.yml'
  pull_request:
    branches: [ "master", "main" ]
    paths:
      - 'expo/**'

jobs:
  lint-and-typecheck:
    name: Lint & TypeScript Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: expo/package-lock.json
      
      - name: Install dependencies
        working-directory: ./expo
        run: npm ci
      
      - name: Run Expo Doctor
        working-directory: ./expo
        run: npx expo-doctor
        continue-on-error: true
      
      - name: TypeScript Check
        working-directory: ./expo
        run: npx tsc --noEmit
      
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: expo/package-lock.json
      
      - name: Install dependencies
        working-directory: ./expo
        run: npm ci
      
      - name: Run tests
        working-directory: ./expo
        run: npm test -- --passWithNoTests
