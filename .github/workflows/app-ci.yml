name: iOS App CI

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    name: Build iOS App
    runs-on: macos-14
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Select Xcode 15.0
        run: sudo xcode-select -s /Applications/Xcode_15.0.app
        
      - name: Install XcodeGen
        run: brew install xcodegen
        
      - name: Generate Project
        run: xcodegen generate
        
      - name: Resolve Package Dependencies
        run: xcodebuild -resolvePackageDependencies -project MicroTowerDefenceGame.xcodeproj -destination 'platform=iOS Simulator,name=iPhone 15'

      - name: Build App (Simulator, no signing)
        run: |
          set -o pipefail
          xcodebuild \
            -project MicroTowerDefenceGame.xcodeproj \
            -scheme MicroTowerDefenceGame \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            DEVELOPMENT_TEAM="" \
            PROVISIONING_PROFILE_SPECIFIER=""
